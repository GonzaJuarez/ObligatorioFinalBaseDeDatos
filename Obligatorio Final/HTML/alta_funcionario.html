<meta charset="UTF-8">
<title>Alta de Funcionarios</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
<link rel="stylesheet" href="../style.css">
<script src="../main.js"></script>


<div class="container">
    <nav class="navbar">
        <div>
            <a class="navbar-brand titulo1" href="#">Alta de Funcionario</a>
        </div>
    </nav>
</div>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <form>
                    <div class="row">
                        <div class="col-md-12">
                            <label for="ci" class="form-label subtitulo">Cedula de Identidad</label>
                            <input type="text" class="form-control" id="ci" placeholder="Cedula de Identidad" required>
                        </div>
                        <div class="col-md-6">
                            <label for="nombre" class="form-label subtitulo">Nombre</label>
                            <input type="text" class="form-control" id="nombre" placeholder="Nombre" required>
                        </div>
                        <div class="col-md-6">
                            <label for="apellido" class="form-label subtitulo">Apellido</label>
                            <input type="text" class="form-control" id="apellido" placeholder="Apellido" required>
                        </div>
                        <div class="col-md-12">
                            <label for="fch_Nacimiento" class="form-label subtitulo">Fecha Nacimiento</label>
                            <input type="date" class="form-control" id="fch_Nacimiento" aria-describedby="inputGroupPrepend2" placeholder="Fecha Nacimiento" required>
                        </div>
                        <div class="col-md-6">
                            <label for="dir" class="form-label subtitulo">Direccion</label>
                            <input type="text" class="form-control" id="dir" placeholder="Direccion" required>
                        </div>
                        <div class="col-md-6">
                            <label for="telefono" class="form-label subtitulo">Telefono</label>
                            <input type="text" class="form-control" id="telefono" placeholder="Telefono" required>
                        </div>
                        <div class="col-md-12">
                            <label for="carnetSiNo" class="form-label subtitulo">¿Tu carnet de sadud esta vigente?</label>
                        </div>
                        <div class="col-md-6">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="carnet" id="si">
                                <label class="form-check-label normal" for="si">
                                    Si
                                </label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="carnet" id="no">
                                <label class="form-check-label normal" for="no">
                                    No
                                </label>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <label for="fch_vancimientoCarnetSalud" class="form-label subtitulo">Fecha Vencimiento</label>
                            <input type="date" class="form-control" id="fch_vancimientoCarnetSalud" aria-describedby="inputGroupPrepend2" placeholder="Fecha Vencimiento" disabled>
                        </div>
                        <div class="col-md-12">
                            <label for="comprobante" class="form-label subtitulo">Comprobante</label>
                            <input type="file" class="form-control" id="comprobante" aria-describedby="inputGroupPrepend2" disabled>
                        </div>
                        <div class="col-md-12">
                            <label for="email" class="form-label subtitulo">Email</label>
                            <input type="text" class="form-control" id="email" placeholder="Email" required>
                        </div>
                        <div class="col-md-6">
                            <label for="constraseña" class="form-label subtitulo">Constraseña</label>
                            <input type="password" class="form-control" id="contraseña" placeholder="Constraseña" required>
                        </div>
                        <div class="col-md-6">
                            <label for="constraseña2" class="form-label subtitulo">Repetir Constraseña</label>
                            <input type="password" class="form-control" id="contraseña2" placeholder="Repetir Constraseña" required>
                        </div>
                    </div>
                    <div class="col-12">
                        <button class="btn" type="submit">Crear</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
