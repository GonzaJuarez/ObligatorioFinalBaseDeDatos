<!-- Alta Funcionario -->

<div class="title">
    <h1> Alta de Funcionario </h1>
</div>

<div class="alta-funcionario-body">
    <form action="">
        <div class="alta-funcionario-datos">
            <label for="cedula">Cedulta de Identidad</label>
            <input type="text" id="cedula" name="cedula" placeholder="ID">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" placeholder="Nombre">
            <label for="apellido">Apellido</label>
            <input type="text" id="apellido" name="apellido" placeholder="Apellido">
            <label for="nacimiento">Fecha de Nacimiento</label>
            <input type="date" id="nacimiento" name="nacimiento" placeholder="Fecha de Nacimiento">
            <label for="domicilio">Domicilio</label>
            <input type="text" id="domicilio" name="domicilio" placeholder="Domicilio">
            <label for="email">Email</label>
            <input type="text" id="email" name="email" placeholder="Email">
            <label for="telefono">Telefono</label>
            <input type="text" id="telefono" name="telefono" placeholder="Telefono">
            <div class="alta-funcionario-log">
                <label for="id">ID Funcionario</label>
                <input type="text" id="id" name="logID" placeholder="ID">
                <label for="pass">Contraseña</label>
                <input type="password" id="pass" name="logContraseña" placeholder="Contraseña">
            </div>
        </div>
    </form>
</div>

<div class="alta-funcionario-footer">
    <button type="submit" class="alta-funcionario-registrar">Registrar</button>
</div>
