<meta charset="UTF-8">
<title>Agenda Carné de Salud</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
<link rel="stylesheet" href="../style.css">
<script src="../fechas_periodo_actualizacion.js"></script>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-12">
        <div class="titulo1">
            <a>Cambiar Fechas de Período de Actualizacion</a>
        </div>
    </div>
  <hr>
  <div class="row">
    <div class="col-md-6">
      <div class="form-group">
        <label for="fec_inicio" class="form-label subtitulo">Seleccionar Fecha:</label>
        <input type="date" id="fec_inicio" class="form-control" required onchange="limitarFechas();">
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label for="fec_fin" class="form-label subtitulo">Seleccionar Fecha:</label>
        <input type="date" id="fec_fin" class="form-control" required onchange="limitarFechas();">
      </div>
    </div>
  </div>

  <button type="button" class="btn btn-primary" onclick="botonGuardar()">Guardar</button>
</div>
