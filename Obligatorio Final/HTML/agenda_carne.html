<meta charset="UTF-8">
<title>Agenda Carné de Salud</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
<link rel="stylesheet" href="../style.css">
<script src="../agenda_carne.js"></script>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-12">
        <div class="titulo1">
            <a>Agenda Carné de Salud</a>
        </div>
    </div>
  <hr>
  <div class="row">
    <div class="col-md-6">
      <div class="form-group">
        <label for="calendario_reserva" class="form-label subtitulo">Seleccionar Fecha:</label>
        <input type="date" id="calendario_reserva" class="form-control" required onchange="getHorasByDate(this.value).then(data => console.log(data));">
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label for="horas_disp" class="form-label subtitulo">Seleccionar Hora:</label>
        <select id="horas_disp" class="form-control" aria-placeholder="-- Seleccionar Hora --" required>
          <option value="">-- Seleccionar Hora --</option>
          
        </select>
      </div>
    </div>
  </div>

  <button type="button" class="btn btn-primary" onclick="botonReservar()">Reservar</button>
</div>
