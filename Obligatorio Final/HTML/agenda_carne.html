<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <script src="agenda_carne.js"></script>

  <title>Agenda Carné de Salud</title>

</head>

<body>
  <div class="container">
    <h1>Agenda Carné de Salud</h1>

    <div class="form-group">
      <label for="calendar">Select a day:</label>
      <input type="date" id="calendar" class="form-control">
    </div>

    <div class="form-group">
      <label for="hours">Select an hour:</label>
      <select id="hours" class="form-control">
        <option value="9:00 AM">9:00 AM</option>
        <option value="10:00 AM">10:00 AM</option>
        <option value="11:00 AM">11:00 AM</option>
      </select>
    </div>

    <button type="button" class="btn btn-primary">Reserve</button>
  </div>


</body>

</html>
