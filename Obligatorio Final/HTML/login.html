<meta charset="UTF-8">
<title>Login</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
<link rel="stylesheet" href="../style.css">
<script src="../login.js"></script>

<div class="container" id="login">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="titulo1">
                <div>
                    Log-In
                </div>
            </div>
            <div class="card">
                <form>
                    <div class="row">
                        <div class="mb-3">
                            <label for="usuario" class="form-label subtitulo">Usuario</label>
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="logoUser">
                                    <!-- <img src="../icons8-monkey-50.png"/> -->
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
                                        <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6Zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0Zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4Zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10Z"/>
                                    </svg>
                                </span>
                                <input type="text" class="form-control" id="usuario" placeholder="Usuario">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label subtitulo">Contrase√±a</label>
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="logoPassword">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-asterisk" viewBox="0 0 16 16">
                                        <path d="M8 0a1 1 0 0 1 1 1v5.268l4.562-2.634a1 1 0 1 1 1 1.732L10 8l4.562 2.634a1 1 0 1 1-1 1.732L9 9.732V15a1 1 0 1 1-2 0V9.732l-4.562 2.634a1 1 0 1 1-1-1.732L6 8 1.438 5.366a1 1 0 0 1 1-1.732L7 6.268V1a1 1 0 0 1 1-1z"/>
                                    </svg>
                                </span>
                                <input type="password" class="form-control" id="password" placeholder="Password">
                            </div>
                        </div>
                        <div class="col-md-12">
                            <a href="alta_funcionario.html" class="link">Registrarme</a>
                        </div>
                        <div class="col-md-12">
                            <button type="button" class="btn" onclick="botonLogin()" >Ingresar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div> 
</div>
