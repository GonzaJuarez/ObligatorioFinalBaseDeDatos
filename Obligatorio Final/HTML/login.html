<!-- Login -->

<div class="title">
    <h1> Log In </h1>
</div>


<div class="login-body">
    <form action="" class="login-body-id">
        <label for="id">ID Funcionario</label>
        <input type="text" id="id" name="logID" placeholder="ID">
        <label for="pass">Contraseña</label>
        <input type="password" id="pass" name="logContraseña" placeholder="Contraseña">
    </form>
</div>

<div class="login-footer">
    <button type="submit" class="login-button">Ingresar</button>
</div>
