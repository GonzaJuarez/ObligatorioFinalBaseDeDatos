<meta charset="UTF-8">
<title>Ficah de Funcionario</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
<link rel="stylesheet" href="../style.css">
<script src="../FUNCIONES/ficha_funcionarios.js"></script>


<div class="container" id="ficha_funcionario">
    <div class="row">
        <div class="col-md-9">
            <div class="titulo1">
                <a>Ficha de Funcionario</a>
            </div>
        </div>
        <div class="col-md-3">
            <button class="btn" type="button" id="logOut" onclick="botonLogOut()">Log Out</button>
        </div>
        <div class="col-md-6">
            <div class="titulo2">
                <div>
                    Datos Personales
                </div>
                <div class="card">
                    <div class="row">
                        <div class="col-md-12">
                            <label for="ci" class="form-label subtitulo">Cedula de Identidad</label>
                            <input type="text" class="form-control" id="ci" placeholder="Cedula de Identidad" value="Cambiar la cedula" disabled>
                        </div>
                        <div class="col-md-6">
                            <label for="nombre" class="form-label subtitulo">Nombre</label>
                            <input type="text" class="form-control" id="nombre" placeholder="Nombre" disabled>
                        </div>
                        <div class="col-md-6">
                            <label for="apellido" class="form-label subtitulo">Apellido</label>
                            <input type="text" class="form-control" id="apellido" placeholder="Apellido" disabled>
                        </div>
                        <div class="col-md-12">
                            <label for="fch_Nacimiento" class="form-label subtitulo">Fecha Nacimiento</label>
                            <input type="text" class="form-control" id="fch_Nacimiento" aria-describedby="inputGroupPrepend2" placeholder="Fecha Nacimiento" disabled>
                        </div>
                        <div class="col-md-6">
                            <label for="dir" class="form-label subtitulo">Direccion</label>
                            <input type="text" class="form-control" id="dir" placeholder="Direccion" disabled>
                        </div>
                        <div class="col-md-6">
                            <label for="telefono" class="form-label subtitulo">Telefono</label>
                            <input type="text" class="form-control" id="telefono" placeholder="Telefono" disabled>
                        </div>
                        <div class="col-md-12">
                            <label for="email" class="form-label subtitulo">Email</label>
                            <input type="text" class="form-control" id="email" placeholder="Email" disabled>
                        </div>
                        <div class="col-12">
                            <button class="btn" type="button" id="botonEditDatosPersonales" onclick="botonEditarDatosPersonales()">Editar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="titulo2">
                <div>
                    Carnet de Salud
                </div>
                <div class="card">
                    <div class="row">
                        <div class="col-md-12">
                            <label for="fch_Emision" class="form-label subtitulo">Fecha de Vencimiento</label>
                            <input type="text" class="form-control" id="fch_Emision" placeholder="fch_Emision" value="Fecha de Emision" disabled>
                        </div>
                        <div class="col-md-12">
                            <label for="fch_Vencimiento" class="form-label subtitulo">Fecha de Vencimiento</label>
                            <input type="text" class="form-control" id="fch_Vencimiento" placeholder="fch_Venciemiento" value="Fecha de Vencimiento" disabled>
                        </div>
                        <div class="col-6">
                            <button class="btn" type="button" id="botonEditCarnetSalud" onclick="botonEditarCarnetSalud()">Editar</button>
                        </div>
                        <div class="col-6">
                            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                                Agregar Carnet de Salud
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Agregar Carnet de Salud</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-12">
                        <label for="fch_Emision" class="form-label subtitulo">Fecha de Emision</label>
                        <input type="date" class="form-control" id="fch_EmisionAgregar" aria-describedby="inputGroupPrepend2" placeholder="Fecha de Emision">
                    </div>
                    <div class="col-md-12">
                        <label for="fch_Vencimiento" class="form-label subtitulo">Fecha de Vencimiento</label>
                        <input type="date" class="form-control" id="fch_VencimientoAgregar" aria-describedby="inputGroupPrepend2" placeholder="Fecha de Vencimiento">
                    </div>
                    <div class="col-md-12">
                        <label for="comprobante" class="form-label subtitulo">Comprobante</label>
                        <input type="file" class="form-control" id="comprobante" aria-describedby="inputGroupPrepend2" placeholder="Comprobante">
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
