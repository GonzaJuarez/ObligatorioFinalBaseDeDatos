<meta charset="UTF-8">
<title>Agenda de Carnet de Salud</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
<link rel="stylesheet" href="../style.css">
<script src="../FUNCIONES/agenda_carnet.js"></script>


<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-12">
            <div class="titulo1">
                <a>Agenda de Carnet de Salud</a>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="calendario_reserva" class="form-label subtitulo">Seleccionar Fecha:</label>
                    <input type="date" id="calendario_reserva" class="form-control" min="" max="" required>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="horas_disp" class="form-label subtitulo">Seleccionar Hora:</label>
                    <select id="horas_disp" class="form-control" aria-placeholder="-- Seleccionar Hora --" required>
                        <option value="">-- Seleccionar Hora --</option>
                        <option value="1">8:00 AM</option>
                        <option value="2">8:30 AM</option>
                        <option value="3">9:00 AM</option>
                        <option value="4">9:30 AM</option>
                        <option value="5">10:00 AM</option>
                        <option value="6">10:30 AM</option>
                        <option value="7">11:00 AM</option>
                        <option value="8">11:30 AM</option>
                        <option value="9">12:00 PM</option>
                        <option value="10">12:30 PM</option>
                        <option value="11">1:00 PM</option>
                        <option value="12">1:30 PM</option>
                        <option value="13">2:00 PM</option>
                        <option value="14">2:30 PM</option>
                        <option value="15">3:00 PM</option>
                    </select>
                </div>
            </div>
            <button type="button" class="btn btn-primary" onclick="botonReservar()">Reservar</button>
        </div>
    </div>
    <div class="row justify-content-center mt-4">
        <div class="col-md-6"> 
            <div id="admin_view">
                <div class="form-group">
                    <label for="calendario_admin" class="form-label subtitulo">Actualizar Fecha Fin de
                        Periodo:</label>
                    <input type="date" id="calendario_admin" class="form-control" min="" max="" required>
                </div>
                <button type="button" class="btn btn-primary" onclick="modificarFechaFin()">Modificar</button>
            </div>
        </div>
    </div>
</div>
